<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>  Vacation Destinations WishList</h1>
        <p> Found exciting places to visit on your next vacation? Use the form bellow to add them to your wish list</p>
    </header>

    <main>
        <form action="" id="destination_details">
            <label for="name"> Destination Name </label>
            <input type="text" id="name" placeholder="Enter name of destination" required>

            <label for="location"> Destination Location </label>
            <input type="text" id="location" placeholder="Where is a destination?" required>

            <label for="photo"> Photo </label>
            <input type="url" id="photo" placeholder="Enter a URL for a photo"> 

            <label for="description"></label>
            <textarea name="" id="description" cols="30" rows="1" placeholder="Describe a desination"></textarea>
            <button type="submit"> Add to list </button>
        </form>

        <article>
            <h2 id="title"> Enter destination details</h2>
            <div id="destination_container">
                <!-- JS  -->
            </div>
        </article>
    </main>
    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
